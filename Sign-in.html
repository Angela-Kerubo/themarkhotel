  <body style="background-color: #fff">
    <!-- Sign in Section -->
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="dbConnect.php" method="post">
          <div class="input-grp">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>  
              <input  
                type="text"
                name="name"
                placeholder="Name*"
                style="
                  border: 0;
                  margin-left: 0;
                  margin-bottom: 0;
                  padding: 18px 15px;
                  width: 100%;
                " />
            </div>

            <div class="input-field" id="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                name="email"
                placeholder="Email*"
                style="
                  border: 0;
                  margin-left: 0;
                  margin-bottom: 0;
                  padding: 18px 15px;
                  width: 100%;
                " />
            </div>

            <div class="input-field" id="password">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                placeholder="Password*"
                style="
                  border: 0;
                  margin-left: 0;
                  margin-bottom: 0;
                  padding: 18px 15px;
                  width: 100%;
                  background-color: transparent;
                " />
            </div>

            <div id="rememberpassword">
              <input type="checkbox" name="checkbox" style="margin-left: 15px;" />
              <label for="rememberpassword" style="color: #000">Remember
                password</label>
            </div>
          </div>
          <div class="btn-field">
            <button type="button" id="signinBtn">Sign in</button>
            <button type="button" id="loginBtn" class="disable">Log in</button>
          </div>

          <div style="margin-top: 10px">
            <p><a href="#">Forgot Password?</a></p>
          </div>
        </form>
    </div>
